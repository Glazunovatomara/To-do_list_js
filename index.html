<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>to-do list</title>
</head>
<body>
    <main class="main">
        <h1 class="main-title">to-do list</h1>
        <section class="main-section">
            <h2 class="main-section__subtitle">Добавить задачу</h2>
            <div class="main-section__div">
                <input type="text" class="main-section__div-input" id="input" placeholder="зачада">
                <button type="submit" class="main-section__btn" id="submit">добавить</button>
            </div>
        </section>
        <section class="main-section">
            <h2 class="main-section__subtitle">Список задач</h2>
            <p class="main-section__text" id="text">нет задач</p>
            <div id="tasks">
                <template class="template">
                    <div class="template-info">
                        <label class="label-checkbox"></label>
                        <input type="checkbox" name="task" id="" class="checkbox">
                    </div>
                </template>
            </div>
            <input type="button" value="очистить список задач" class="main-section__btn btn-disabled " id="clear" disabled/>
        </section>
        
        
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
