<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>to-do list</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">to-do list</h1>
        <h2 class="main__subtitle">Добавить задачу</h2>
        <section class="main__section">
            <form action="">
                <input type="text" class="main__section_input" id="input" placeholder="зачада">
                <button type="submit" class="main__section_btn" id="submit">добавить</button>
            </form>
        </section>
        <h2 class="main__subtitle">Список задач</h2>
        <section class="main__section">
            <p class="main__section_text" id="text">нет задач</p>
            <div id="tasks">
                <template class="main__section_template">
                    <div class="main__section_template-info">
                        <label class="label-checkbox"></label>
                        <input type="checkbox" name="task" id="">
                    </div>
                </template>
            </div>
            <input type="button" value="очистить список задач" class="main__section_btn" id="clear" disabled/>
        </section>
        
        
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
